<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Expense</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="page-container">
        <h2>Edit Expense</h2>

        <div id="error-message" class="alert" style="display: none;"></div>

        <form id="edit-form" onsubmit="handleEditSubmit(event)">
            <input type="text" name="title" placeholder="Expense title" required>
            <input type="number" name="amount" placeholder="Amount" step="0.01" required>
            <input type="date" name="date" required>
            <select name="category">
                <option>Food</option>
                <option>Transport</option>
                <option>Shopping</option>
                <option>Others</option>
            </select>
            <button type="submit">Update</button>
            <a href="dashboard.html" class="nav-button"
                style="display:block; margin-top:16px; background: rgba(255,255,255,0.05); color:var(--text-color); border: 1px solid var(--border-color); text-shadow: none; box-shadow: none;">Cancel</a>
        </form>
    </div>

    <script src="assets/js/script.js"></script>
    <script src="assets/js/app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            loadEditExpense();
        });
    </script>
</body>

</html>
